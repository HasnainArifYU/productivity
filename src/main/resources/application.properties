# Application configuration
spring.application.name=productivity-app
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:productivitydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security configuration
# This is just a placeholder, in a real application you would use a secure random value
# and store it in environment variables or a secure configuration service
app.jwt.secret=Y3eE9bD8nT6zW1aM4sQ7rP0oL5kJ2iH3gF6dC1xV8uB7nM4lP9tR2wS5qZ0eX
app.jwt.expiration-ms=86400000

# OpenAPI documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.productivity=DEBUG
logging.level.org.springframework.security=DEBUG
